<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Complaint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-exclamation-triangle"></i> Submit a Complaint</h2>

    <form action="/submit-complaint" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="text" name="address" placeholder="Enter address" required class="form-control">
        </div>
        <div class="mb-3">
            <textarea name="description" placeholder="Describe the issue" required class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <input type="file" name="image" accept="image/*" required class="form-control">
        </div>
        <button type="submit" class="btn btn-custom w-100"><i class="fas fa-paper-plane"></i> Submit Complaint</button>
    </form>

    <div class="back-link">
        <p><a href="/dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></p>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
